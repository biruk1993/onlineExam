        let currentQuestionIndex = 0;
        let timer;
        let timeLeft = 60;
        let studentName = ""; // Store the student's name

        // Show the welcome page initially
        document.getElementById("welcome-container").style.display = "block";

        function startQuiz() {
            const nameInput = document.getElementById("student-name");
            if (!nameInput.value.trim()) {
                alert("Please enter your full name!");
                return;
            }
            studentName = nameInput.value.trim();

            document.getElementById("welcome-container").style.display = "none";
            document.getElementById("quiz-container").style.display = "block";
            displayQuestion();
            startTimer();
        }

        function displayQuestion() {
            const questionData = questions[currentQuestionIndex];
            document.getElementById("question-text").innerText = questionData.question;

            const optionsContainer = document.getElementById("options");
            optionsContainer.innerHTML = "";
            questionData.options.forEach((option, index) => {
                const label = document.createElement("label");
                label.innerHTML = `<input type="radio" name="option" value="${index}" ${
                    questionData.selected === index ? "checked" : ""
                }> ${option}`;
                optionsContainer.appendChild(label);
            });

            // Show/hide navigation buttons
            document.getElementById("prev-btn").style.display =
                currentQuestionIndex > 0 ? "inline-block" : "none";
            document.getElementById("next-btn").style.display =
                currentQuestionIndex < questions.length - 1 ? "inline-block" : "none";
            document.getElementById("submit-btn").style.display =
                currentQuestionIndex === questions.length - 1 ? "inline-block" : "none";
        }

        function startTimer() {
            timeLeft = 60; // Reset timer
            const timerElement = document.getElementById("timer");
            timerElement.innerText = `Time left: ${timeLeft}s`;

            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                timerElement.innerText = `Time left: ${timeLeft}s`;
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    nextQuestion(); // Auto-move to the next question
                }
            }, 1000);
        }

        function prevQuestion() {
            saveAnswer();
            currentQuestionIndex--;
            displayQuestion();
            startTimer();
        }

        function nextQuestion() {
            saveAnswer();
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                displayQuestion();
                startTimer();
            }
        }

        function saveAnswer() {
            const selectedOption = document.querySelector('input[name="option"]:checked');
            if (selectedOption) {
                questions[currentQuestionIndex].selected = parseInt(selectedOption.value);
            }
        }

        function showResults() {
            saveAnswer();
            clearInterval(timer);

            const score = questions.reduce((acc, q) => (q.selected === q.answer ? acc + 1 : acc), 0);
            const totalQuestions = questions.length;

            document.getElementById("quiz-container").style.display = "none";
            document.getElementById("result-container").style.display = "block";

            document.getElementById("final-score").innerText = score;
            document.getElementById("total-questions").innerText = totalQuestions;

            const finalMessage = document.getElementById("final-message");
            if (score >= totalQuestions / 2) {
                finalMessage.innerText = `${studentName}, you passed the exam!`;
                finalMessage.style.color = "green";
            } else {
                finalMessage.innerText = `${studentName}, you did not pass the exam.`;
                finalMessage.style.color = "red";
            }
        }
